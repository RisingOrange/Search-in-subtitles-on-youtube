name: E2E Tests

on:
  # schedule disabled â€” YouTube blocks GitHub Actions runner IPs with bot
  # challenges; run tests locally with ./test-local.sh instead.
  # schedule:
  #   - cron: '0 6 * * *'
  workflow_dispatch: {} # Manual trigger for debugging
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: e2e-tests
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Run E2E tests
        run: npm test

      # Upload screenshots and diagnostics on failure or when tests were skipped
      # (e.g. YouTube bot challenge detection saves diagnostics even on skip)
      - name: Upload failure diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-failure-diagnostics
          path: tests/e2e/screenshots/
          if-no-files-found: ignore
          retention-days: 14

