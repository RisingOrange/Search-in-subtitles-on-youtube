name: E2E Tests

on:
  schedule:
    - cron: '0 6 * * *' # Daily at 6 AM UTC
  workflow_dispatch: {} # Manual trigger for debugging
  push:
    branches: [main]

permissions:
  contents: read
  issues: write

concurrency:
  group: e2e-tests
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Run E2E tests
        run: npm test

      # Upload screenshots and diagnostics on failure or when tests were skipped
      # (e.g. YouTube bot challenge detection saves diagnostics even on skip)
      - name: Upload failure diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-failure-diagnostics
          path: tests/e2e/screenshots/
          if-no-files-found: ignore
          retention-days: 14

      # On scheduled run failure, create or comment on a GitHub issue
      - name: Report failure via GitHub issue
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const title = `E2E tests failed (${new Date().toISOString().split('T')[0]})`;
            const body = [
              `The daily E2E tests failed.`,
              ``,
              `**Run:** [View logs](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})`,
              `**Date:** ${new Date().toISOString()}`,
              ``,
              `Check the uploaded \`e2e-failure-diagnostics\` artifact for screenshots and page state.`
            ].join('\n');

            const { data: existing } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'e2e-failure',
            });

            if (existing.length > 0) {
              // Add a comment to the existing open issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existing[0].number,
                body,
              });
            } else {
              // Create a new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ['e2e-failure'],
              });
            }
